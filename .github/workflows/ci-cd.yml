name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd giftlink-backend
        npm install
    
    - name: Run JSHint
      run: |
        cd giftlink-backend
        npx jshint *.js models/*.js routes/*.js sentiment/*.js || true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd giftlink-frontend
        npm install
    
    - name: Build React app
      run: |
        cd giftlink-frontend
        npm run build
      env:
        CI: false

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        cd giftlink-backend
        npm install
    
    - name: Run tests
      run: |
        cd giftlink-backend
        echo "Tests would run here"
